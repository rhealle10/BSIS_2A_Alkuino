<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .price {
            color: #2E8B57;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product List</h1>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Price (₱)</th>
        </tr>
        <tr>
            <td>Hammer</td>
            <td class="price">₱250</td>
        </tr>
        <tr>
            <td>Nails (1kg)</td>
            <td class="price">₱120</td>
        </tr>
        <tr>
            <td>Paint (1L)</td>
            <td class="price">₱350</td>
        </tr>
        <tr>
            <td>Wrench Set</td>
            <td class="price">₱800</td>
        </tr>
        <tr>
            <td>Electric Drill</td>
            <td class="price">₱2,500</td>
        </tr>
    </table>

</body>
</html>
